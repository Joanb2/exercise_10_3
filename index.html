<!DOCTYPE html>
<html lang="en">
<head>
	<title>Carousel</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="carousel">
		<ul>
			<li><img src="https://images.pexels.com/photos/414160/pexels-photo-414160.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="1"></li>
			<li><img src="https://images.pexels.com/photos/632522/pexels-photo-632522.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="2"></li>
			<li><img src="https://images.pexels.com/photos/130879/pexels-photo-130879.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="3"></li>
			<li><img src="https://images.pexels.com/photos/460635/pexels-photo-460635.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="4"></li>
			<li><img src="https://images.pexels.com/photos/356831/pexels-photo-356831.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="5"></li>
		</ul>
		<p id="prev"><i class="fa fa-angle-left"></i></p> 
		<p id="next"><i class="fa fa-angle-right"></i></p>
	</div>
	<script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
